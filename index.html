<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      width: 100%;
      padding: 20px;
      background-color: #d7dbdb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 50px;
    }

    marquee {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .video-container {
      margin-top: 20px;
    }

    video {
      width: 35%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button {
      width: 150px;
      height: 50px;
      background-color: rgb(207, 62, 0);
      text-align: center;
      border-radius: 30px;
      padding-top: 13px;
    }

    .button a {
      text-decoration: none;
      color: #fff;
    }

    .add {
      width: 100px;
    }

    .add img {
      width: 100%;
    }

    .gig {
      width: 100px;
      position: absolute;
      right: 0px;
    }

    .gig img {
      width: 100%;
    }

    .whap {
      width: 100px;
      position: absolute;
      right: 0px;
      bottom: 80px;
    }

    .whap img {
      width: 40%;
    }
    .japan{
      width:50%;
      position: absolute;
      left: 0px;
     top: 250px;
    }

    .japan img{
      width: 60%;
    }

    @media (max-width: 767px) {
      .add {
        margin-top: 30px;
      }
    }

    .footer-main {
      background-color: #333;
      width: 100%;
      padding: 30px 0px;
    }

    marquee{
      background-color: rgb(147, 75, 75);
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="image/logo2.png" alt="Logo">
  </header>

  <!-- Age Verification Modal -->
  <div class="modal fade" id="ageModal" tabindex="-1" aria-labelledby="ageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ageModalLabel">Age Verification</h5>
        </div>
        <div class="modal-body text-center">
          <p>Are you 18 years old or older?</p>
          <button id="yesButton" class="btn btn-success mx-2">Yes</button>
          <button id="noButton" class="btn btn-danger mx-2">No</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <marquee behavior="scroll" direction="left">Welcome to the Scanning App! Enjoy seamless Scanning experience.</marquee>

    <div class="gig">
      <img src="image/images.png" alt="">
    </div>
    <div class="whap">
      <img src="image/whatsapp.png" alt="">
    </div>

    <div class="japan">
      <img src="image/japan.jpg" alt="">
    </div>

    <div class="video-container d-flex flex-column align-items-center gap-3">
      <video id="myVideo" width="600" autoplay loop muted>
        <source src="image/WhatsApp Video 2025-01-25 at 10.54.46 PM.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="button">
        <a href="video.html">Start Scanning</a>
      </div>

      <p>Enjoy With Eye!!</p>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="add">
          <img src="image/silajeet.png" alt="">
        </div>
      </div>

      <div class="col-md-6">
        <div class="add">
          <img src="image/viyagra.png" alt="">
        </div>
      </div>
    </div>
  </div>

  <div class="footer-main">
    <center><a href="https://chandan404c.github.io/chandanPorfolio/">Develop By -</a></center>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Age verification modal logic
    const ageModal = new bootstrap.Modal(document.getElementById('ageModal'));
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');

    // Show the modal on page load
    window.onload = () => {
      ageModal.show();
    };

    // Handle Yes button
    yesButton.addEventListener('click', () => {
      ageModal.hide();
    });

    // Handle No button
    noButton.addEventListener('click', () => {
      alert("Access denied. You must be 18 or older to access this app.");
      window.location.href = "https://www.google.com"; // Redirect if user is underage
    });
  </script>
</body>
</html>
